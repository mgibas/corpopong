<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="corpopong-search-input">
  <template>
    <style>
    :host {
      @apply --layout-horizontal;
      @apply --layout-center;
      @apply --shadow-elevation-2dp;
      background-color: var(--primary-background-color);
      border-radius: var(--radius);
      padding-left: 1rem;
    }
    iron-icon, paper-icon-button {
      color: var(--disabled-text-color);
    }
    paper-input {
      @apply --layout-flex;
      margin-left: 1rem;
      color: var(--disabled-text-color);
      --paper-input-container-color: var(--disabled-text-color);
      --paper-input-container-underline: {
        border: none;
      };
      --paper-input-container-underline-focus: {
        border: none;
      };
      --paper-input-container-input: {
        font-size: 20px;
      }
    }
    </style>

    <iron-icon icon="search"></iron-icon>
    <paper-input placeholder="[[placeholder]]" no-label-float value="{{value}}"></paper-input>
  </template>
  <script>
    class CorpopongSearchInput extends Polymer.Element {
      static get is () { return 'corpopong-search-input' }
      static get properties () {
        return {
          placeholder: {type: String, value: 'Search...'},
          value: {type: String, notify: true}
        }
      }
    }

    window.customElements.define(CorpopongSearchInput.is, CorpopongSearchInput)
  </script>
</dom-module>
