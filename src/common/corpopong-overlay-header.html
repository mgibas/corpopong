<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../common/corpopong-logo.html">

<dom-module id="corpopong-overlay-header">
  <template>
    <style include="app-styles"></style>
    <style>
    :host {
      display: block;
    }
    .container {
      @apply --layout-horizontal;
      @apply --layout-center;
    }
    h1 {
      @apply --layout-flex;
    }
    paper-icon-button {
      border-radius: 50%;
      transition: all 100ms ease-in;
    }
    paper-icon-button:hover {
      background-color: var(--accent-color);
      color: var(--accent-text-color);
    }
    </style>

    <div class="container">
      <corpopong-logo></corpopong-logo>
      <h1>[[text]]</h1>
      <paper-icon-button icon="close" hidden="[[!closeButton]]" on-click="_onClick"></paper-icon-button>
    </div>

  </template>
  <script>
    class CorpopongOverlayHeader extends Polymer.Element {
      static get is () { return 'corpopong-overlay-header' }
      static get properties () {
        return {
          closeButton: {type: Boolean, value: true},
          text: {
            type: String,
            value: 'CorpoPong'
          }
        }
      }
      _onClick () {
        this.dispatchEvent(new CustomEvent('close-click'))
      }
    }

    window.customElements.define(CorpopongOverlayHeader.is, CorpopongOverlayHeader)
  </script>
</dom-module>
