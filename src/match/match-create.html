<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../player/player-avatar.html">
<link rel="import" href="../match/match-create-player-card.html">

<dom-module id="match-create">
  <template>
    <style include="app-styles"></style>
    <style>
    .grid {
      @apply --layout-horizontal;
      @apply --layout-wrap;
    }
    </style>

    <api-ajax id="get" url="/orgs/[[org]]/oponents" last-response="{{oponents}}" loading="{{loading}}"></api-ajax>
    <api-ajax id="post" url="/orgs/[[org]]/matches" method="post" loading="{{postLoading}}"></api-ajax>

    <section>
      <header>Recomended</header>
      <iron-selector class="grid" selected-attribute="selected">
        <template is="dom-repeat" items="[[oponents.recommended]]">
          <match-create-player-card player="[[item]]" loading="[[postLoading]]" on-player-selected="_onPlayerSelected"></match-create-player-card>
        </template>
      </iron-selector>
    </section>
    <section>
      <header>All Players</header>
      <iron-selector class="grid" selected-attribute="selected">
        <template is="dom-repeat" items="[[oponents.all]]">
          <match-create-player-card player="[[item]]" loading="[[postLoading]]" on-player-selected="_onPlayerSelected"></match-create-player-card>
        </template>
      </iron-selector>
    </section>
  </template>
  <script>
    class MatchCreate extends Polymer.Element {
      static get is () { return 'match-create' }
      loadData () {
        this.$.get.generateRequest()
      }
      _onPlayerSelected (e, detail) {
        this.$.post.body = { playerUid: detail.uid }
        this.$.post.generateRequest().completes
          .then((req) => {
            window.history.pushState({}, null, '/')
            window.dispatchEvent(new CustomEvent('location-changed'))
          })
      }
    }

    window.customElements.define(MatchCreate.is, MatchCreate)
  </script>
</dom-module>
