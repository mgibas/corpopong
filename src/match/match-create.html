<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../player/player-avatar.html">
<link rel="import" href="../match/match-create-player-card.html">

<dom-module id="match-create">
  <template>
    <style include="app-styles"></style>
    <style>
    .grid {
      @apply --layout-horizontal;
      @apply --layout-wrap;
    }
    </style>

    <section>
      <header>Recomended</header>
      <iron-selector class="grid" selected-attribute="selected" on-iron-activate="_clearSelection">
        <match-create-player-card></match-create-player-card>
        <match-create-player-card></match-create-player-card>
        <match-create-player-card></match-create-player-card>
        <match-create-player-card></match-create-player-card>
      </iron-selector>
    </section>
    <section>
      <header>Never played</header>
      <iron-selector class="grid" selected-attribute="selected" on-iron-activate="_clearSelection">
        <match-create-player-card></match-create-player-card>
        <match-create-player-card></match-create-player-card>
        <match-create-player-card></match-create-player-card>
        <match-create-player-card></match-create-player-card>
      </iron-selector>
    </section>
    <section>
      <header>All Players</header>
      <iron-selector class="grid" selected-attribute="selected" on-iron-activate="_clearSelection">
        <match-create-player-card></match-create-player-card>
        <match-create-player-card></match-create-player-card>
        <match-create-player-card></match-create-player-card>
        <match-create-player-card></match-create-player-card>
      </iron-selector>
    </section>
  </template>
  <script>
    class MatchCreate extends Polymer.Element {
      static get is () { return 'match-create' }
      _clearSelection (e, detail) {
        if (e.currentTarget.selected === detail.selected) {
          e.currentTarget.selected = null
          e.preventDefault()
        }
      }
    }

    window.customElements.define(MatchCreate.is, MatchCreate)
  </script>
</dom-module>
