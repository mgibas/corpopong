<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../layouts/fragment-layout.html">
<link rel="import" href="../match/open-match-details.html">

<dom-module id="open-match-fragment">
  <template>
    <fragment-layout title="Open Match" back-button>
      <open-match-details id="details" user-uid="[[userUid]]" match-uid="[[matchUid]]" org="[[org]]"></open-match-details>
    </fragment-layout>
  </template>
  <script>
    class OpenMatchFragment extends Polymer.Element {
      static get is () { return 'open-match-fragment' }
      static get properties () {
        return {
          userUid: String,
          matchUid: String
        }
      }
      remove () {
        this.$.details.remove()
      }
    }

    window.customElements.define(OpenMatchFragment.is, OpenMatchFragment)
  </script>
</dom-module>
