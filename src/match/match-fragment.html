<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../layouts/fragment-layout.html">
<link rel="import" href="../org/org-element.html">
<link rel="import" href="../match/match-details.html">

<dom-module id="match-fragment">
  <template>
    <fragment-layout title="Match" back-button>
      <match-details match-uid="[[matchUid]]" org="[[org]]"></match-details>
    </fragment-layout>
  </template>
  <script>
    class MatchFragment extends OrgElement {
      static get is () { return 'match-fragment' }
      static get properties () {
        return {
          matchUid: String
        }
      }
    }

    window.customElements.define(MatchFragment.is, MatchFragment)
  </script>
</dom-module>
