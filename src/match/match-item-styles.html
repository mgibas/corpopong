<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="match-item-styles">
  <template>
    <style>
    :host {
      display: block;
      @apply --layout-flex;
    }
    .container {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }
    .player-1, .player-2 {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }
    .player-2 {
      @apply --layout-horizontal-reverse;
    }
    .info {
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --layout-center-justified;
    }
    .player-2 .info {
      text-align: right;
    }
    .ratings {
      @apply --paper-font-body1;
      color: var(--secondary-text-color);
    }
    .scores {
      text-align: center;
      @apply --layout-vertical;
      @apply --layout-center-justified;
    }
    .match-score {
      font-size: 1.5rem;
      margin: 0;
    }
    .game-scores {
      font-size: 0.8rem;
      margin: 0;
      color: var(--secondary-text-color);
      max-width: 100px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .avatar + .info {
      margin: var(--spacing-m);
    }
    :host([flipped]) .container {
      @apply --layout-horizontal-reverse;
    }
    :host([flipped]) .player-1 {
      @apply --layout-horizontal-reverse;
    }
    :host([flipped]) .player-2 {
      @apply --layout-horizontal;
    }
    :host([flipped]) .player-2 .info {
      text-align: left;
    }
    :host([flipped]) .player-1 .info {
      text-align: right;
    }
    @media (max-width: 479px) {
      .ratings {
        display: none;
      }
    }
    @media (max-width: 599px) {
      .score {
        font-size: 1.5rem;
      }
      .ratings {
        font-size: 0.7rem;
      }
      .game-scores {
        max-width: 75px;
      }
    }
    </style>
  </template>
</dom-module>
