<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../player/player-avatar.html">
<link rel="import" href="../player/player-display-name.html">
<link rel="import" href="../match/open-match-calculator.html">

<dom-module id="open-match-item">
  <template>
    <style include="app-styles"></style>
    <style>
    :host {
      display: block;
      @apply --layout-flex;
    }
    .container {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }
    .player-1, .player-2 {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }
    .player-2 {
      @apply --layout-horizontal-reverse;
    }
    .info {
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --layout-center-justified;
    }
    .player-2 .info {
      text-align: right;
    }
    .rating {
      @apply --ppaer-font-body1;
      color: var(--secondary-text-color);
    }
    .score {
      font-size: 2rem;
      margin: 0;
    }
    .divider {
      margin: 0.5rem;
    }
    player-avatar + .info {
      margin: 1rem;
    }

    :host([player-uid][player-uid-won]) .score {
      color: var(--paper-green-900);
    }
    :host([player-uid]:not([player-uid-won])) .score {
      color: var(--paper-red-900);
    }

    :host([flipped]) .container {
      @apply --layout-horizontal-reverse;
    }
    :host([flipped]) .player-1 {
      @apply --layout-horizontal-reverse;
    }
    :host([flipped]) .player-2 {
      @apply --layout-horizontal;
    }
    :host([flipped]) .player-2 .info {
      text-align: left;
    }
    :host([flipped]) .player-1 .info {
      text-align: right;
    }

    .avatar {
      position: relative;
    }
    .avatar > iron-icon {
      position: absolute;
      right: 0;
      bottom: 0;
      color: var(--dark-theme-text-color);
      background-color: var(--primary-color);
      border-radius: 50%;
      @apply --shadow-elevation-2dp;
    }
    .avatar + .info {
      margin: 1rem;
    }

    @media (max-width: 479px) {
      .rating {
        display: none;
      }
    }

    @media (max-width: 599px) {
      .score {
        font-size: 1.5rem;
      }
      .rating {
        font-size: 0.7rem;
      }
    }
    </style>
    <iron-media-query query="(max-width: 479px)" query-matches="{{smallMobile}}"></iron-media-query>
    <iron-media-query query="(max-width: 599px)" query-matches="{{mediumMobile}}"></iron-media-query>

    <firebase-document data="{{player1}}" path="/players/[[match.player1Uid]]">
    </firebase-document>
    <firebase-document data="{{player2}}" path="/players/[[match.player2Uid]]">
    </firebase-document>
    <firebase-document data="{{details}}" path="/open-match-details/[[match.$key]]">
    </firebase-document>

    <open-match-calculator
      details="[[details]]"
      player1-approved="{{player1Approved}}"
      player2-approved="{{player2Approved}}"
      player1-wins-count="{{player1WinsCount}}"
      player2-wins-count="{{player2WinsCount}}">
    </open-match-calculator>

    <div class="container">
      <div class="player-1">
        <div class="avatar">
          <player-avatar src="[[player1.photoURL]]"></player-avatar>
          <iron-icon hidden="[[!player1Approved]]" icon="done"></iron-icon>
        </div>
        <div class="info">
          <span>
            <player-display-name
              value=[[player1.displayName]]
              abbreviate="[[smallMobile]]"
              semi-abbreviate="[[mediumMobile]]">
            </player-display-name>
          </span>
          <i class="rating">[[player1.rating]]</i>
        </div>
        <p class="score">[[player1Score]]</p>
      </div>
      <span class="divider">-</span>
      <div class="player-2">
        <div class="avatar">
          <player-avatar src="[[player2.photoURL]]"></player-avatar>
          <iron-icon hidden="[[!player2Approved]]" icon="done"></iron-icon>
        </div>
        <div class="info">
          <span>
            <player-display-name
              value=[[player2.displayName]]
              abbreviate="[[smallMobile]]"
              semi-abbreviate="[[mediumMobile]]">
            </player-display-name>
          </span>
          <i class="rating">[[player2.rating]]</i>
        </div>
        <span class="score">[[player2Score]]</span>
      </div>
    </div>

  </template>
  <script>
    class OpenMatchItem extends Polymer.Element {
      static get is () { return 'open-match-item' }
      static get properties () {
        return {
          match: Object,
          details: Object,
          player1WinsCount: Number,
          player2WinsCount: Number,
          player1Score: {
            type: Number,
            computed: '_computePlayer1Score(details.scores, player1WinsCount, details.scores.*)'
          },
          player2Score: {
            type: Number,
            computed: '_computePlayer2Score(details.scores, player2WinsCount, details.scores.*)'
          }
        }
      }
      _computePlayer1Score (scores, player1WinsCount) {
        if (!scores || scores.length === 0) return
        if (scores.length === 1) return scores[0].player1
        return player1WinsCount
      }
      _computePlayer2Score (scores, player2WinsCount) {
        if (!scores || scores.length === 0) return
        if (scores.length === 1) return scores[0].player2
        return player2WinsCount
      }
    }

    window.customElements.define(OpenMatchItem.is, OpenMatchItem)
  </script>
</dom-module>
