<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../player/player-avatar.html">
<link rel="import" href="../player/player-display-name.html">
<link rel="import" href="../match/match-calculator.html">

<dom-module id="match-item">
  <template>
    <style include="app-styles"></style>
    <style>
    :host {
      display: block;
      @apply --layout-flex;
    }
    .container {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }
    .player-1, .player-2 {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }
    .player-2 {
      @apply --layout-horizontal-reverse;
    }
    .info {
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --layout-center-justified;
    }
    .player-2 .info {
      text-align: right;
    }
    .ratings {
      @apply --ppaer-font-body1;
      color: var(--secondary-text-color);
    }
    .score {
      font-size: 2rem;
      margin: 0;
    }
    .divider {
      margin: 0.5rem;
    }
    player-avatar + .info {
      margin: 1rem;
    }

    :host([player-uid][player-uid-won]) .score {
      color: var(--paper-green-900);
    }
    :host([player-uid]:not([player-uid-won])) .score {
      color: var(--paper-red-900);
    }

    :host([flipped]) .container {
      @apply --layout-horizontal-reverse;
    }
    :host([flipped]) .player-1 {
      @apply --layout-horizontal-reverse;
    }
    :host([flipped]) .player-2 {
      @apply --layout-horizontal;
    }
    :host([flipped]) .player-2 .info {
      text-align: left;
    }
    :host([flipped]) .player-1 .info {
      text-align: right;
    }

    @media (max-width: 479px) {
      .ratings {
        display: none;
      }
    }

    @media (max-width: 599px) {
      .score {
        font-size: 1.5rem;
      }
      .ratings {
        font-size: 0.7rem;
      }
    }
    </style>
    
    <iron-media-query query="(max-width: 479px)" query-matches="{{smallMobile}}"></iron-media-query>
    <iron-media-query query="(max-width: 599px)" query-matches="{{mediumMobile}}"></iron-media-query>

    <firebase-document data="{{player1}}" path="/players/[[match.player1Uid]]">
    </firebase-document>
    <firebase-document data="{{player2}}" path="/players/[[match.player2Uid]]">
    </firebase-document>

    <match-calculator
      match="[[match]]"
      player1-wins-count="{{player1WinsCount}}"
      player2-wins-count="{{player2WinsCount}}">
    </match-calculator>

    <div class="container">
      <div class="player-1">
        <player-avatar src="[[player1.photoURL]]"></player-avatar>
          <div class="info">
            <span>
              <player-display-name
                value=[[player1.displayName]]
                abbreviate="[[smallMobile]]"
                semi-abbreviate="[[mediumMobile]]">
              </player-display-name>
            </span>
            <div class="ratings">
              <span>
                [[match.ratings.player1Prev]]
                <iron-icon icon="[[player1Icon]]"></iron-icon>
                [[match.ratings.player1New]]
              </span>
            </div>
          </div>
          <p class="score">[[player1Score]]</p>
      </div>
      <span class="divider">-</span>
      <div class="player-2">
        <player-avatar src="[[player2.photoURL]]"></player-avatar>
          <div class="info">
            <span>
              <player-display-name
                value=[[player2.displayName]]
                abbreviate="[[smallMobile]]"
                semi-abbreviate="[[mediumMobile]]">
              </player-display-name>
            </span>
            <div class="ratings">
              <span>
                [[match.ratings.player2Prev]]
                <iron-icon icon="[[player2Icon]]"></iron-icon>
                [[match.ratings.player2New]]
              </span>
            </div>
          </div>
          <span class="score">[[player2Score]]</span>
      </div>
    </div>
  </template>
  <script>
    class MatchItem extends Polymer.Element {
      static get is () { return 'match-item' }
      static get properties () {
        return {
          match: Object,
          playerUid: {
            type: String,
            reflectToAttribute: true
          },
          playerUidWon: {
            type: Boolean,
            reflectToAttribute: true,
            computed: '_computeplayerUidWon(playerUid, match, player1WinsCount, player2WinsCount)'
          },
          player1Icon: {
            type: Boolean,
            computed: '_computePlayerIcon(match.ratings.player1New, match.ratings.player1Prev)'
          },
          player2Icon: {
            type: Boolean,
            computed: '_computePlayerIcon(match.ratings.player2New, match.ratings.player2Prev)'
          },
          flipped: {
            type: Boolean,
            reflectToAttribute: true
          },
          player1WinsCount: Number,
          player2WinsCount: Number,
          player1Score: {
            type: Number,
            computed: '_computePlayer1Score(match.scores, player1WinsCount, match.scores.*)'
          },
          player2Score: {
            type: Number,
            computed: '_computePlayer2Score(match.scores, player2WinsCount, match.scores.*)'
          }
        }
      }
      _computeplayerUidWon (playerUid, match, player1WinsCount, player2WinsCount) {
        if (!playerUid || !match) return
        let p1Won = Number(player1WinsCount) > Number(player2WinsCount)
        return playerUid === match.player1Uid ? p1Won : !p1Won
      }
      _computePlayerIcon (newRating, prevRating) {
        if (newRating === prevRating) return 'trending-flat'
        return newRating > prevRating ? 'trending-up' : 'trending-down'
      }
      _computePlayer1Score (scores, player1WinsCount) {
        if (!scores || scores.length === 0) return
        if (scores.length === 1) return scores[0].player1
        return player1WinsCount
      }
      _computePlayer2Score (scores, player2WinsCount) {
        if (!scores || scores.length === 0) return
        if (scores.length === 1) return scores[0].player2
        return player2WinsCount
      }
    }

    window.customElements.define(MatchItem.is, MatchItem)
  </script>
</dom-module>
