<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../layouts/fragment-layout.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../match/match-create.html">

<dom-module id="match-create-fragment">
  <template>
    <style include="app-styles"></style>

    <fragment-layout title="New Ranked Match" back-button>
      <match-create id="create" user-uid="[[userUid]]"></match-create>
    </fragment-layout>
  </template>
  <script>
    class MatchCreateFragment extends Polymer.Element {
      static get is () { return 'match-create-fragment' }
      static get properties () {
        return {
          userUid: String,
          active: {
            type: Boolean,
            observer: '_activeChanged'
          }
        }
      }
      _activeChanged (active) {
        if (active) { this.$.create.createDraft() } else { this.$.create.reset() }
      }
    }

    window.customElements.define(MatchCreateFragment.is, MatchCreateFragment)
  </script>
</dom-module>
