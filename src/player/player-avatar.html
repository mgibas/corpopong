<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../styles/app-styles.html">

<dom-module id="player-avatar">
  <template>
    <style include="app-styles"></style>
    <style>
    :host {
      display: block;
    }
    iron-image {
      border-radius: 50%;
      height: 48px;
      width: 48px;
      @apply --shadow-elevation-2dp;
    }
    iron-image[big] {
      height: 128px;
      width: 128px;
    }
    </style>
    <iron-image big$="[[big]]" src="[[src]]" sizing="cover"></iron-image>
  </template>
  <script>
    class PlayerAvatar extends Polymer.Element {
      static get is() { return 'player-avatar'; }
      static get properties() {
        return {
          src: String,
          big: Boolean
        };
      }
    }

    window.customElements.define(PlayerAvatar.is, PlayerAvatar);
  </script>
</dom-module>
