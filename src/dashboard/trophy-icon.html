<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="trophy-icon">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
      }
      div {
        position: absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        @apply --layout-vertical;
        @apply --layout-center-center;
      }
      div span {
        font-size: 1rem;
        margin-top: -5px;
        font-weight: bold;
      }
      :host([color="gold"]) svg > path {
        fill: #D4AF37;
      }
      :host([color="silver"]) svg > path {
        fill: #C0C0C0;
      }
      :host([color="bronze"]) svg > path {
        fill: #CD7F32;
      }
    </style>
    <svg style="width:48px;height:48px" viewBox="0 0 24 24">
      <path d="M2,2V11C2,12 3,13 4,13H6.2C6.6,15 7.9,16.7 11,17V19.1C8.8,19.3 8,20.4 8,21.7V22H16V21.7C16,20.4 15.2,19.3 13,19.1V17C16.1,16.7 17.4,15 17.8,13H20C21,13 22,12 22,11V2H18C17.1,2 16,3 16,4H8C8,3 6.9,2 6,2H2M4,4H6V6L6,11H4V4M18,4H20V11H18V6L18,4M8,6H16V11.5C16,13.43 15.42,15 12,15C8.59,15 8,13.43 8,11.5V6Z" />
    </svg>
    <div>
      <span>
        [[position]]
      </span>
    </div>
  </template>
  <script>
    class TrophyIcon extends Polymer.Element {
      static get is () { return 'trophy-icon' }
      static get properties () {
        return {
          position: Number,
          color: {
            type: String,
            reflectToAttribute: true,
            computed: '_computeColor(position)'
          }
        }
      }
      _computeColor (position) {
        if (!position || position > 3) return
        if (position === 1) return 'gold'
        if (position === 2) return 'silver'
        return 'bronze'
      }
    }

    window.customElements.define(TrophyIcon.is, TrophyIcon)
  </script>
</dom-module>
