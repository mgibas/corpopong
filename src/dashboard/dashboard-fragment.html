<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../layouts/fragment-layout.html">
<link rel="import" href="../dashboard/dashboard-leaderboard.html">
<link rel="import" href="../dashboard/dashboard-open-matches.html">
<link rel="import" href="../dashboard/dashboard-latest-matches.html">
<link rel="import" href="../styles/app-styles.html">

<dom-module id="dashboard-fragment">
  <template>
    <style include="app-styles"></style>
    <style>
    dashboard-leaderboard, dashboard-open-matches {
      display: block;
      margin-bottom: 1rem;
    }

    .responsive {
      @apply --layout-horizontal;
      @apply --layout-wrap;
      @apply --layout-justified;
    }

    .responsive > * {
      @apply --layout-flex;
      -ms-flex-preferred-size: 100%;
          flex-basis: 100%;
    }

    @media (min-width: 1100px) {
        .responsive > * {
            -ms-flex-preferred-size: 45%;
                flex-basis: 45%;
        }
        dashboard-leaderboard {
          margin-right: 1rem;
        }
    }

    </style>
    <fragment-layout title="CorpoPong">
      <a href="/matches/create" slot="fab">
        <paper-fab icon="add"></paper-fab>
      </a>

      <div class="responsive">
        <dashboard-leaderboard></dashboard-leaderboard>
        <div>
          <dashboard-open-matches user-uid="[[userUid]]"></dashboard-open-matches>
          <dashboard-latest-matches></dashboard-latest-matches>
        </div>
      </div>
    </fragment-layout>

  </template>
  <script>
    class DashboardFragment extends Polymer.Element {
      static get is () { return 'dashboard-fragment' }
      static get properties () {
        return {
          userUid: String
        }
  }
    }

    window.customElements.define(DashboardFragment.is, DashboardFragment)
  </script>
</dom-module>
