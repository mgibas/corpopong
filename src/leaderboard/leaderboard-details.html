<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../org/org-element.html">
<link rel="import" href="../common/corpopong-overlay-header.html">
<link rel="import" href="../player/player-avatar.html">
<link rel="import" href="../match/match-create-player-card.html">
<link rel="import" href="../leaderboard/trophy-icon.html">

<dom-module id="leaderboard-details">
  <template>
    <style include="app-styles"></style>
    <style>
    .position {
      width:48px;
      text-align: center;
      font-size: 2rem;
    }
    paper-icon-item {
      padding: 0;
    }
    </style>

    <firebase-query
      path="/orgs/[[org]]/players"
      data="{{players}}"
      order-by-child="rated"
      equal-to="true">
    </firebase-query>
    <corpopong-overlay-header text="Leaderboard"></corpopong-overlay-header>
    <paper-listbox>
      <template is="dom-repeat" items="{{players}}" sort="_sort" observe="rating">
        <a href="/players/[[item.$key]]" tabindex="-1">
          <paper-icon-item>
            <player-avatar src="[[item.photoURL]]" slot="item-icon"></player-avatar>
            <div class="layout horizontal flex center-center">
              <paper-item-body two-lines class="flex">
                <span>
                  [[item.displayName]]
                </span>
                <span secondary>
                  [[item.rating]]
                </span>
              </paper-item-body>
              <span class="position">
                <div hidden="[[!_medalPosition(index)]]">
                  <trophy-icon position="[[_getPosition(index)]]"></trophy-icon>
                </div>
                <span hidden="[[_medalPosition(index)]]">[[_getPosition(index)]]</span>
              </span>
            </div>
          </paper-icon-item>
        </a>
      </template>
    </paper-listbox>

  </template>
  <script>
    /**
      * @polymer
      * @customElement
      * @extends OrgElement
      */
    class LeaderboardDetails extends OrgElement {
      static get is () { return 'leaderboard-details' }
      _sort (a, b) {
        return b.rating - a.rating
      }
      _getPosition (index) {
        return index + 1
      }
      _medalPosition (index) {
        return index <= 2
      }
    }

    window.customElements.define(LeaderboardDetails.is, LeaderboardDetails)
  </script>
</dom-module>
