<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../common/corpopong-icons.html">

<dom-module id="trophy-icon">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
      }
      div {
        position: absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        @apply --layout-vertical;
        @apply --layout-center-center;
      }
      div span {
        font-size: 1rem;
        margin-top: -5px;
        font-weight: bold;
      }
      :host([color="gold"]) iron-icon {
        color: #D4AF37;
      }
      :host([color="silver"]) iron-icon {
        color: #C0C0C0;
      }
      :host([color="bronze"]) iron-icon {
        color: #CD7F32;
      }
      iron-icon {
        height: 40px;
        width: 40px;
      }
    </style>
    <iron-icon icon="corpopong:trophy-outline"></iron-icon>
    <div>
      <span>
        [[position]]
      </span>
    </div>
  </template>
  <script>
    class TrophyIcon extends Polymer.Element {
      static get is () { return 'trophy-icon' }
      static get properties () {
        return {
          position: Number,
          color: {
            type: String,
            reflectToAttribute: true,
            computed: '_computeColor(position)'
          }
        }
      }
      _computeColor (position) {
        if (!position || position > 3) return
        if (position === 1) return 'gold'
        if (position === 2) return 'silver'
        return 'bronze'
      }
    }

    window.customElements.define(TrophyIcon.is, TrophyIcon)
  </script>
</dom-module>
