<dom-module id="dark-theme">
  <template>
    <style>
    :host {
      --primary-text-color: var(--dark-theme-primary-text-color);
      --primary-background-color: var(--primary-color);
      --error-color: var(--dark-theme-error-color);
      color: var(--primary-text-color);
    }
    paper-button {
      background-color: var(--accent-color);
      color: var(--accent-text-color);
    }
    paper-input {
      --paper-input-container-color: var(--dark-theme-primary-text-color);
      --paper-input-container-focus-color: var(--dark-theme-primary-text-color);
      --paper-input-container-input-color: var(--dark-theme-primary-text-color);
    }
    </style>
  </template>
</dom-module>
