<custom-style>
  <style>
    html {
      --primary-color: var(--dark-theme-primary-color);
      --accent-color: var(--dark-theme-accent-color);
      --accent-text-color: var(--dark-theme-accent-text-color);
      --primary-text-color: var(--dark-theme-secondary-text-color);
      --primary-background-color: var(--dark-theme-secondary-color);
      --secondary-text-color: var(--dark-theme-text-secondary-color);
      --disabled-text-color: var(--dark-theme-disabled-color);
      --divider-color: var(--dark-theme-primary-alt-color);
      --error-color: var(--dark-theme-error-color);

      --text-primary-color: var(--dark-theme-secondary-text-color);
      --default-primary-color: var(--primary-color);
      --paper-progress-active-color: var(--accent-color);

      --corpopong-content-max-width: 960px;

      --base-unit: 16px;
      --spacing-s: 4px;
      --spacing: 8px;
      --spacing-m: 16px;
      --spacing-l: 24px;
      --spacing-xl: 32px;
      --spacing-xxl: 64px;

      --radius: 4px;
    }
  </style>
</custom-style>
