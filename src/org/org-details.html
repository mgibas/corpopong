<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../org/org-element.html">
<link rel="import" href="../common/corpopong-overlay-header.html">

<dom-module id="org-details">
  <template>
    <style include="app-styles"></style>

    <firebase-document path="/orgs/[[org]]/admin" data="{{admin}}"></firebase-document>

    <corpopong-overlay-header text="[[org]] Settings"></corpopong-overlay-header>

    <section>
      <p>Invite your friends by sharing this link:</p>
      <code>http://corpopong.com/join/[[org]]?code=[[admin.invitationCode]]</code>
      <p>You can also automatically accept anyone with an email in given domain</p>
      <paper-input label="domain" value="{{admin.autoAcceptDomain}}">
        <div slot="prefix">@</div>
      </paper-input>
    </section>
  </template>
  <script>
    class OrgDetails extends OrgElement {
      static get is () { return 'org-details' }
      static get properties () {
        return {
          admin: Object
        }
      }
    }

    window.customElements.define(OrgDetails.is, OrgDetails)
  </script>
</dom-module>
