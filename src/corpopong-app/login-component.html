<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../common/corpopong-auth.html">
<link rel="import" href="../styles/app-styles.html">
<link rel="import" href="../styles/overlay-styles.html">

<dom-module id="login-component">
  <template>
    <style include="app-styles overlay-styles dark-theme"></style>
    <style>
    :host {
      @apply --overlay;
    }
    section {
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --layout-center-center;
    }
    iron-image {
      @apply --layout-horizontal;
      @apply --layout-center-center;
      margin-top: 1rem;
      margin-bottom: 2rem;
      height: 280px;
      width: 280px;
      background-color: var(--primary-text-color);
      border-radius: 50%;
      --iron-image-height: 210px;
      --iron-image-width: 210px;
      --iron-image-placeholder: {
        border-radius: 50%;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      };
    }
    </style>

    <corpopong-auth id="auth" user="{{user}}" provider="google">
    </corpopong-auth>

    <section>
      <iron-image
        src="/images/logo.svg"
        preload
        fade
        placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAAXNSR0IArs4c6QAAAAlwSFlzAAAPYQAAD2EBqD+naQAAAEVJREFUCB1jPHnuYiT79ZvZ+muW32L49q2EOezNOwO9G1fz2Rj+GzKwsFxh2i2p9LNRUPL71/8Mzxj+/dvHkFDTGcCABABezRs8JlBzTwAAAABJRU5ErkJggg==">
      </iron-image>
      <h1 hero-title>CorpoPong</h1>
      <paper-button on-tap="_login">
        <iron-icon icon="account-circle"></iron-icon>Login With Google
      </paper-button>
    </section>
  </template>
  <script>
    class LoginComponent extends Polymer.mixinBehaviors([Polymer.IronOverlayBehavior], Polymer.Element) {
      static get is () { return 'login-component' }
      static get properties () {
        return {
          user: {
            type: Object,
            notify: true,
            observer: '_userChanged'
          }
        }
      }
      ready () {
        super.ready()
        this.noCancelOnEscKey = true
        this.noCancelOnOutsideClick = true
        this.alwaysOnTop = true
      }
      _login () {
        this.$.auth.signOut()
        this.$.auth.signInWithRedirect()
      }
      _userChanged (user) {
        user ? this.close() : this.open()
      }
    }

    window.customElements.define(LoginComponent.is, LoginComponent)
  </script>
</dom-module>
